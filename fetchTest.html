<html>
<!-- Esto es un comentario en HTML, no afecta al código -->

<!-- Enlace al CSS de Bootstrap -->
<!-- Bootstrap es una librería que hace que tu página se vea bonita y ordenada sin mucho esfuerzo -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace al JS de Bootstrap -->
<!-- Este archivo permite que las cosas interactivas de Bootstrap, como carruseles o modales, funcionen -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Aquí es donde vamos a mostrar resultados dinámicamente si queremos -->
<div id="resultado"></div>

<!-- Esto es una "card" de Bootstrap: básicamente un recuadro con contenido dentro -->
<div class="card">
    <div class="card-body">
        This is some text within a card body.
        <!-- Este texto se muestra dentro del recuadro -->
    </div>
</div>

<!-- Esto es un encabezado. Parece que querías escribir <h1> en vez de <hi>, porque <hi> no existe -->
<hi>llamadas fetch</hi>

<script>
    // Definimos una función asíncrona llamada miLlamadaFetch
    // "async" significa que dentro de esta función podemos esperar a que cosas que tardan un tiempo terminen (como descargar datos de Internet)
    async function miLlamadaFetch() {

        // "fetch" pide datos desde una página web. Aquí pedimos una lista de posts de ejemplo.
        const llamada = await fetch('https://jsonplaceholder.typicode.com/posts/');

        // Convertimos la respuesta en formato JSON (que es como un objeto de JavaScript)
        const respuesta = await llamada.json();

        // Recorremos cada elemento de la respuesta (que es un arreglo de posts)
        for (let index = 0; index < respuesta.length; index++) {
            const elemento = respuesta[index];
            // Mostramos en la consola el texto de cada post (la propiedad "body")
            console.log(elemento["body"]);
        }

        // Al final, mostramos toda la respuesta completa en la consola
        console.log(respuesta);
    }

    // Llamamos a la función para que se ejecute
    miLlamadaFetch();
</script>

</html>
