<html>
<!-- Enlace al CSS de Bootstrap (para estilos y formato bonito) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace al JS de Bootstrap (para que funcione el carrusel y otras cosas interactivas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Carrusel de imágenes -->
<div id="carouselExampleIndicators" class="carousel slide">

    <!-- Los puntitos de abajo para cambiar de imagen -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>

    <!-- Aquí van las imágenes del carrusel -->
    <div id="slider" class="carousel-inner">
        <!-- Primera imagen (visible al inicio gracias a "active") -->
        <div class="carousel-item active">
            <img id="c1" src="https://tdj.gg/uploads/attachs/20560_w9RC4W-QqXw-200x200.jpg" class="d-block w-100"
                alt="...">
        </div>
        <!-- Segunda imagen -->
        <div class="carousel-item">
            <img id="c2" src="https://tdj.gg/uploads/attachs/20560_w9RC4W-QqXw-200x200.jpg" class="d-block w-100"
                alt="...">
        </div>
    </div>

    <!-- Botones de anterior y siguiente -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script>
    // --- AÑADIR UNA NUEVA IMAGEN AL CARRUSEL DESDE JAVASCRIPT ---

    // Creamos un nuevo <div> para la diapositiva
    const oSlider = document.createElement("div");
    oSlider.className = "carousel-item"; // le damos la clase que usa Bootstrap

    // Creamos una imagen
    const imgSlider = document.createElement("img");
    imgSlider.className = "d-block w-100"; // ocupa todo el ancho
    imgSlider.src = "https://www.rainforest-alliance.org/wp-content/uploads/2021/06/capybara-square-1-400x400.jpg.optimal.jpg";

    // Metemos la imagen dentro del div
    oSlider.appendChild(imgSlider);

    // Buscamos el contenedor de imágenes (id="slider")
    const slider = document.getElementById("slider");

    // Añadimos nuestro nuevo div (la nueva imagen) al carrusel
    slider.appendChild(oSlider);
</script>

<!-- Contenedor vacío donde añadiremos cosas desde JavaScript -->
<div id="contenedor"></div>

<!-- Lista de ejemplo -->
<ul id="miLista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>

<!-- Contenedores vacíos -->
<div class="contenido"></div>
<div class="contenido"></div>
<div id="img"></div>

<script>
    // --- AÑADIR COSAS NUEVAS AL HTML DESDE JS ---

    // Creamos dos párrafos nuevos
    const parrafo = document.createElement('p');
    parrafo.textContent = "Hola, soy un párrafo";

    const parrafo2 = document.createElement('p');
    parrafo2.textContent = "Hola, soy el segundo párrafo";

    // Buscamos el div con id="contenedor"
    const contenedor = document.getElementById('contenedor');

    // Creamos un título (h1)
    const miTitulo = document.createElement('h1');
    miTitulo.textContent = "Hola, soy un título";

    // Añadimos el título y los párrafos dentro del contenedor
    contenedor.appendChild(miTitulo);
    contenedor.appendChild(parrafo);
    contenedor.appendChild(parrafo2);

    // Creamos una imagen
    const miImagen = document.createElement('img');
    miImagen.src = "https://tdj.gg/uploads/attachs/20560_w9RC4W-QqXw-200x200.jpg";

    // La metemos dentro del div con id="img"
    const imgContenedor = document.getElementById('img');
    imgContenedor.appendChild(miImagen);

    // Creamos un nuevo elemento de lista <li>
    const elementoLista = document.createElement('li');
    elementoLista.textContent = "Elemento 4";

    // Buscamos la lista <ul> y añadimos el nuevo <li>
    const miLista = document.getElementById('miLista');
    miLista.appendChild(elementoLista);
</script>

</html>
